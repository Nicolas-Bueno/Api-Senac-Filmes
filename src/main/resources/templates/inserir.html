<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="utf-8"> 
<title>Gerenciamento de Filmes</title> 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
</head> 
<body> 
<div class="container"> 
<h1>Gerenciamento de Filmes</h1> 
<hr> 
<h2>Adicionar</h2> 
<form action="#" th:action="@{/salvarFilme}" th:object="${filme}" method="POST"> 
<input type="text" th:field="*{nome}" placeholder="Insira o nome" class="form-control mt-4 col-4"> 
<span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span> 
                   
<input type="text" th:field="*{sinopse}" placeholder="Insira a sinopse" class="form-control mt-4 col-4"> 

<input type="text" th:field="*{genero}" placeholder="Insira o genero" class="form-control mt-4 col-4"> 

<input type="text" th:field="*{anoLancamento}" placeholder="Insira o ano do lançamento" class="form-control mt-4 col-4"> 


<button type="submit" class="btn btn-info mt-4"> Salvar</button> 
</form> 
<hr> 
<a th:href="@{/}"> Retornar</a> 
</div> 
</body>         
</html>
